{% extends 'base.html' %}

{% block content %}

<!-- ログインしている場合のみ追加画面を表示する -->
{% if user.is_authenticated %}
<!-- 画像も追加するので enctype="multipart/form-data" も追加する -->
<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
  <p>タイトル：<input type="text" name="title"></p>
  <p>内容：<textarea type="text" name="content" rows="5"></textarea></p>
  <p>画像：<input type="file" name="images"></p>
  <p><input type="hidden" name="author" value="{{ user.username}}"></p>

  <input type="submit" value="作成する">
</form>
{% else %}
ログインしてください
{% endif %}

{% endblock content %}
